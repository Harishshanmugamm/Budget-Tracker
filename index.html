<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">Expense Tracker</div>
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" >
        </div>
        <div class="form-group">
            <label for="amount"><b>Amount</b></label>
            <input type="number" class="form-control" id="amount" >
        </div>
        <div class="form-group">
            <label for="ie"><b>Category</b></label>
            <select class="form-control" id="ie" >
                <option value="">Category</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date"><b>Date</b></label>
            <input type="date" class="form-control" id="date" >
        </div>
        <button class="btn btn-custom btn-outline-primary" onclick='spend()'>Add Expense</button>
        
        <table>
            <thead>
                <tr>
                    
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table1">

            </tbody>
        </table>
        <div class="right-side">
            <div class="form-group mt-3">
                <label for="total"><b>Total Expense: </b></label>
                <span id="total">â‚¹0</span>
            </div>
            <div class="form-group mt-3">
                <label for="filters"><b>Filter by Category</b></label>
                <select class="form-control" id="filters" onchange="filters()">
                    <option value="All">All</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

    </div>

    <script>
        
    </script>
</body>
</html>
